<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-sign-up">

        <div class="top-signup">
            <img src="../Images/girl-reading-book-sketch_849906-6011.avif" alt="">
        </div>

        <div class="sign-up">
            <div sign-2-1>
                <h1 style="margin: 100px;">Start Your Habit Here!</h1>
            </div>

            <div class="for-forms">
                <form>
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email address"  required>&nbsp;&nbsp;
                    <label>Contact Number</label>
                    <input type="text" placeholder="Enter contact number"  required><br><br>
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" required>&nbsp;&nbsp;
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" required><br><br>

                    <button>
                        <a href="./home.html">Sign up</a>
                    </button>
                </form>
            </div>
            
        </div>

    </div>
</body>
</html>
